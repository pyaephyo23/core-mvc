<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta "UTF-8">
	<title>Update Course</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link rel="stylesheet" 	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 	integrity="sha384MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 	crossorigin="anonymous">
	</head>
	
	<body>
		<div th:replace="/commons/banner.html" ></div>
		<div th:replace="/commons/sidebar.html" ></div>
		<div class="mainbody">
		<h2>Update Course</h2>
	
		<form action="#" th:action="@{/saveCourse}" th:object="${course}" method="POST">
			<div style="display:block; margin-left: 50%;">
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{course_code}" class="form-control mb-4 col-4"/>
			<input type="text" th:field="*{course_name}" class="form-control mb-4 col-4"/>
			<input type="text" th:field="*{course_des}" class="form-control mb-4 col-4"/>
			<input type="text" th:field="*{faculty}" class="form-control mb-4 col-4"/>
			</div>
			<button type="submit" class="btn btn-info col-2"> Update Course</button>
		</form>
		<hr>
		<a th:href="@{/download_form}"> Back to Course List</a>
		</div>
	</body>

</html>
