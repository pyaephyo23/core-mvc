<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Registtration Success</title>
		<link th:href="@{/css/style.css}" rel="stylesheet" />
	</head>
	<body>
		<div th:replace="/commons/banner.html" ></div>
		
		<div align="center">
			<form action="#" th:action="@{/confirmation}" method="post" th:object="${user}">
				<h2>Registration Succeeded!</h2>
				<span>Full name:</span><span th:text="${user.name}"></span><div><br/>
				<span>E-mail:</span><span th:text="${user.email}"></span><div><br/>
				<span>Password:</span><span th:text="${user.password}"></span><div><br/>
				<span>Birthday:</span><span th:text="${user.birthday}"></span><div><br/>
				<span>Gender:</span><span th:text="${user.gender}"></span><div><br/>
				<span>Profession:</span><span th:text="${user.profession}"></span><div><br/>
				<span>Married?</span><span th:text="${user.married}"></span><div><br/>
				<span>Note:</span><span th:text="${user.note}"></span><div><br/>
					
				<button type="submit" name="reg_action" value="confirm">Confirm</button> 
				&nbsp;
				<button type="button" th:onclick="|window.location.href='/register'|">Cancel</button>
			</form>	
		</div>
	</body>
</html>
