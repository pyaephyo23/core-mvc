<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
	<meta charset="UTF-8">
	<title>Adding New Course</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link rel="stylesheet" 	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 	integrity="sha384MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 	crossorigin="anonymous">
	</head>
	
	<body>
		<div th:replace="/commons/banner.html" ></div>
		<div th:replace="/commons/sidebar.html" ></div>
		<div class="mainbody">
		<h2>Save Course</h2>
	
		<form action="#" th:action="@{/saveCourse}" th:object="${course}" method="POST">
			<div style="display:block; margin-left: 50%;">
			<input type="text" th:field="*{course_code}" placeholder="Course Code" class="form-control mb-4 col-4">
			<input type="text" th:field="*{course_name}" placeholder="Course Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{course_des}" placeholder="Course Description" class="form-control mb-4 col-4">
			<input type="text" th:field="*{faculty}" placeholder="Faculty Name" class="form-control mb-4 col-4">
			</div>
		
			<button type="submit" class="btn btn-info col-2"> Save Course</button>
		</form>
		<hr>
	
		<a th:href="@{/download_form}"> Back to Course List</a>
		</div>
	</body>


</html>
