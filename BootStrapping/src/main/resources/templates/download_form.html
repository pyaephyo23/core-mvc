<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link rel="stylesheet" 	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 	crossorigin="anonymous">
	<title>Download Excel File</title>
	</head>
	
	<body>
		<div th:replace="/commons/banner.html" ></div>
		<div th:replace="/commons/sidebar.html" ></div>
		<div class="mainbody">
		<h2>Download Excel File</h2>
		<!-- Display Data retrived from Database-->
		<form method="get" th:action="@{/download}">
		<h3>Course List</h3>
		<a th:href="@{/showNewCourseForm}" class="btn btn-primary btn-sm mb-3"> Add Course </a>
		
		<table border="1" class="table-striped table-responsive-md" align="center">
		<thead>
		<tr>
			<th>ID</th>
			<th>Code</th>
			<th>Name</th>
			<th>Description</th>
			<th>Faculty</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="c : ${courseData}">
				<td th:text="${c.id}"></td>
				<td th:text="${c.course_code}">Code</td>
				<td th:text="${c.course_name}">Name</td>
				<td th:text="${c.course_des}">Description</td>
				<td th:text="${c.faculty}">Faculty</td>
				<td> 	<a th:href="@{/showFormForUpdate/{id}(id=${c.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteCourse/{id}(id=${c.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
		</table>


		
		</br>
		<button type="submit" style="margin-left: 20%;">Download</button>
		</form>
		</div>
	</body>
</html>
